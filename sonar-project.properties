; Content: Configuración de SonarQube para un proyecto Java

# General project information
sonar.organization=globalstore-v
sonar.projectKey=globalstore-v_queue_helper
sonar.projectName=queue_helper
sonar.projectVersion=1.0
sonar.tests=src/test/java
sonar.sources=src/main/java
sonar.tests=src/test/java

# Configuración de cobertura de pruebas (opcional)
sonar.jacoco.reportPaths=target/jacoco.exec

# Otros parámetros que pueden influir en el análisis
sonar.java.binaries=target/classes
sonar.java.source=21

# Configuración para excluir ciertos archivos (opcional)
sonar.exclusions=**/*.test.java, **/generated/*
sonar.exclusions=**/build-wrapper-dump.json, **/generated/*